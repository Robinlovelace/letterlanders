<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5" />
      <stop offset="50%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#e0e0e0" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e" />
      <stop offset="100%" style="stop-color:#0d47a1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="100" r="3" fill="white" opacity="0.8"/>
  <circle cx="400" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="80" cy="300" r="2" fill="white" opacity="0.7"/>
  <circle cx="420" cy="200" r="3" fill="white" opacity="0.8"/>
  <circle cx="150" cy="400" r="2" fill="white" opacity="0.6"/>
  <circle cx="380" cy="380" r="2" fill="white" opacity="0.7"/>
  
  <!-- Rocket scaled and centered -->
  <g transform="translate(156, 80) scale(2)">
    <!-- Flames -->
    <g class="flames" transform="translate(0, -2)">
      <path d="M40 82 Q50 120 60 82" fill="#ff9800" opacity="0.9"/>
      <path d="M45 82 Q50 100 55 82" fill="#ffeb3b" opacity="0.9"/>
    </g>
    
    <!-- Fins -->
    <path d="M32 75 L15 95 L35 85 Z" fill="#d32f2f" stroke="#b71c1c" stroke-width="1" stroke-linejoin="round"/>
    <path d="M68 75 L85 95 L65 85 Z" fill="#d32f2f" stroke="#b71c1c" stroke-width="1" stroke-linejoin="round"/>
    <path d="M50 80 L50 92" stroke="#b71c1c" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Body -->
    <path d="M30 80 Q25 40 50 5 Q75 40 70 80 Z" fill="url(#bodyGradient)" stroke="#9e9e9e" stroke-width="1"/>
    
    <!-- Nose Cone (Red tip) -->
    <path d="M36.5 35 Q50 5 63.5 35 Q50 40 36.5 35 Z" fill="#d32f2f" />
    
    <!-- Window -->
    <circle cx="50" cy="50" r="12" fill="#29b6f6" stroke="#37474f" stroke-width="2.5"/>
    <!-- Glare -->
    <ellipse cx="54" cy="46" rx="3" ry="2" fill="white" opacity="0.7" transform="rotate(-45 54 46)"/>
    
    <!-- Rivets -->
    <circle cx="50" cy="25" r="1" fill="#bdbdbd"/>
    <circle cx="50" cy="70" r="1" fill="#bdbdbd"/>
  </g>
  
  <!-- Letter "L" for LetterLanders -->
  <text x="256" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">LetterLanders</text>
</svg>
